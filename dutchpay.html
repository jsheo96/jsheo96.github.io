<script>
var maxnum=5;
var i,id;
for (i=0;i<maxnum;i++) {
id='name'+(i+1);
document.getElementById(id).style.display = "none";
}

function myFunction() {
  var i,id;
  
  for (i=0;i<document.getElementById('number').value;i++){
    id='name'+(i+1);

  }
  for (i=document.getElementById('number').value;i<maxnum;i++) {
    id='name'+(i+1);
    document.getElementById(id).style.display = "none";
  }
}
